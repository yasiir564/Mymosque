  class MosqueFinder {
    constructor() {
        this.GEMINI_API_KEY = 'AIzaSyB3pkExmoGi55reR2ogSAdv66G4QGYCvfg';
        this.map = null;
        this.currentMarkers = [];
        this.currentMosques = [];
        this.currentLocation = null;
        this.routeModel = null;
        this.isListening = false;
        this.initializeMap();
        this.setupEventListeners();
        this.initVoiceCommands();
        this.initTensorFlow();
    }

    async initTensorFlow() {
        try {
            // Simple route optimization model
            const model = tf.sequential();
            model.add(tf.layers.dense({ units: 8, activation: 'relu', inputShape: [5] }));
            model.add(tf.layers.dense({ units: 4, activation: 'relu' }));
            model.add(tf.layers.dense({ units: 1, activation: 'sigmoid' }));
            model.compile({ optimizer: 'adam', loss: 'binaryCrossentropy' });
            this.routeModel = model;
        } catch (error) {
            console.error('TensorFlow initialization error:', error);
        }
    }

    initializeMap() {
        this.map = L.map('mainMap').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(this.map);
    }

    setupEventListeners() {
        document.getElementById('searchButton').addEventListener('click', () => this.searchMosques());
        document.getElementById('locateButton').addEventListener('click', () => this.autoLocate());
        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') this.searchMosques();
        });

        // Filter change listeners
        const filters = ['wheelchairAccess', 'womenArea', 'parking', 'ablution'];
        filters.forEach(filter => {
            document.getElementById(filter).addEventListener('change', () => {
                if (this.currentMosques.length > 0) {
                    this.filterAndRenderMosques();
                }
            });
        });
    }

    initVoiceCommands() {
        if (annyang) {
            const commands = {
                'search (for) mosques in *city': (city) => {
                    document.getElementById('cityInput').value = city;
                    this.searchMosques();
                },
                'find mosques (near) (me)': () => {
                    this.autoLocate();
                },
                'show directions to *mosqueName': (mosqueName) => {
                    const mosque = this.currentMosques.find(m => 
                        m.name.toLowerCase().includes(mosqueName.toLowerCase())
                    );
                    if (mosque) {
                        const index = this.currentMosques.indexOf(mosque);
                        this.showMosqueDetails(index);
                    }
                },
                'filter *criteria': (criteria) => {
                    this.handleVoiceFilter(criteria);
                }
            };

            annyang.addCommands(commands);
            
            const voiceBtn = document.getElementById('voiceCommandBtn');
            voiceBtn.addEventListener('click', () => this.toggleVoiceCommand());
        }
    }

    toggleVoiceCommand() {
        const voiceBtn = document.getElementById('voiceCommandBtn');
        if (this.isListening) {
            annyang.abort();
            voiceBtn.classList.remove('voice-command-active');
            this.isListening = false;
        } else {
            Swal.fire({
                title: 'Voice Commands Active',
                text: 'Try saying: "Find mosques near me" or "Search for mosques in [city]"',
                icon: 'info',
                timer: 3000,
                showConfirmButton: false
            });
            annyang.start();
            voiceBtn.classList.add('voice-command-active');
            this.isListening = true;
        }
    }

    handleVoiceFilter(criteria) {
        const filterMap = {
            'wheelchair': 'wheelchairAccess',
            'women': 'womenArea',
            'parking': 'parking',
            'ablution': 'ablution'
        };

        const filterKey = filterMap[criteria.toLowerCase()];
        if (filterKey) {
            const checkbox = document.getElementById(filterKey);
            checkbox.checked = !checkbox.checked;
            this.filterAndRenderMosques();
        }
    }

    renderLoadingPlaceholders(count = 6) {
        const mosqueList = document.getElementById('mosqueList');
        mosqueList.innerHTML = Array(count).fill().map(() => `
            <div class="col-md-4 mb-3">
                <div class="card mosque-card mosque-card-loading">
                    <div class="card-body">
                        <div class="h5 mb-2" style="height: 20px; background: #e0e0e0;"></div>
                        <div class="text-muted" style="height: 15px; background: #f0f0f0; width: 70%;"></div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    async searchMosques() {
        const city = document.getElementById('cityInput').value.trim();
        if (!city) {
            Swal.fire({
                icon: 'warning',
                title: 'Oops...',
                text: 'Please enter a city or location!'
            });
            return;
        }

        this.renderLoadingPlaceholders();

        try {
            const nominatimResponse = await axios.get('https://nominatim.openstreetmap.org/search', {
                params: {
                    q: city,
                    format: 'json',
                    limit: 1
                }
            });

            if (nominatimResponse.data.length === 0) {
                throw new Error('Location not found');
            }

            const { lat, lon } = nominatimResponse.data[0];
            this.map.setView([lat, lon], 12);

            const overpassQuery = `
                [out:json][timeout:25];
                (
                    node["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${lat},${lon});
                    way["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${lat},${lon});
                    relation["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${lat},${lon});
                );
                out body;
                >;
                out skel qt;
            `;

            const overpassResponse = await axios.post('https://overpass-api.de/api/interpreter', overpassQuery);
            await this.processMosques(overpassResponse.data, city, lat, lon);

        } catch (error) {
            console.error('Search error:', error);
            document.getElementById('mosqueList').innerHTML = `
                <div class="col-12">
                    <div class="alert alert-danger text-center" role="alert">
                        ${error.message || 'Unable to search for mosques. Please try again.'}
                    </div>
                </div>
            `;
        }
    }

    async processMosques(data, city, searchLat, searchLon) {
        this.currentMarkers.forEach(marker => this.map.removeLayer(marker));
        this.currentMarkers = [];
        this.currentMosques = [];

        const uniqueMosques = new Set();

        data.elements.forEach(mosque => {
            const tags = mosque.tags || {};
            
            // Only process mosques with names
            if (mosque.type === 'node' && tags.name && !uniqueMosques.has(mosque.id)) {
                uniqueMosques.add(mosque.id);

                const mosqueData = {
                    id: mosque.id,
                    name: tags.name,
                    city: city,
                    lat: mosque.lat,
                    lon: mosque.lon,
                    searchLat: searchLat,
                    searchLon: searchLon,
                    denomination: tags.denomination || 'Unknown',
                    website: tags.website || 'Not Available',
                    wheelchair: tags.wheelchair || 'no',
                    womenArea: tags['female'] || 'no',
                    parking: tags.parking || 'no',
                    ablution: tags.ablution || 'no'
                };

                // Only add if it passes the filters
                if (this.passesFilters(mosqueData)) {
                    const marker = L.marker([mosque.lat, mosque.lon])
                        .addTo(this.map)
                        .bindPopup(mosqueData.name);

                    this.currentMarkers.push(marker);
                    this.currentMosques.push(mosqueData);
                }
            }
        });

        await this.renderMosqueList();
    }

    filterAndRenderMosques() {
        const filteredMosques = this.currentMosques.filter(mosque => this.passesFilters(mosque));
        
        // Update markers
        this.currentMarkers.forEach(marker => this.map.removeLayer(marker));
        this.currentMarkers = filteredMosques.map(mosque => {
            return L.marker([mosque.lat, mosque.lon])
                .addTo(this.map)
                .bindPopup(mosque.name);
        });

        this.renderMosqueList();
    }

    passesFilters(mosque) {
        const filters = {
            wheelchairAccess: document.getElementById('wheelchairAccess').checked,
            womenArea: document.getElementById('womenArea').checked,
            parking: document.getElementById('parking').checked,
            ablution: document.getElementById('ablution').checked
        };

        return (!filters.wheelchairAccess || mosque.wheelchair === 'yes') &&
               (!filters.womenArea || mosque.womenArea === 'yes') &&
               (!filters.parking || mosque.parking === 'yes') &&
               (!filters.ablution || mosque.ablution === 'yes');
    }

    async calculateRouteWithAI(mosque) {
        if (!this.currentLocation) {
            return null;
        }

        try {
            // Prepare input data for the AI model
            const input = tf.tensor2d([[
                this.currentLocation.lat,
                this.currentLocation.lon,
                mosque.lat,
                mosque.lon,
                new Date().getHours() // Time of day as a feature
            ]]);

            // Get route optimization suggestions from the model
            const prediction = this.routeModel ? await this.routeModel.predict(input).data() : null;

            // Use OSRM for actual routing
            const response = await axios.get('https://router.project-osrm.org/route/v1/driving/' + 
                `${this.currentLocation.lon},${this.currentLocation.lat};${mosque.lon},${mosque.lat}`, {
                params: {
                    overview: 'false'
                }
            });

            const route = response.data.routes[0];
            const distance = (route.distance / 1000).toFixed(2);
            const duration = Math.round(route.duration / 60);

            return {
                distance,
                duration,
                aiSuggestion: prediction ? prediction[0] : null
            };
        } catch (error) {
            console.error('Route calculation error:', error);
            return null;
        }
    }

    async renderMosqueList() {
        const mosqueList = document.getElementById('mosqueList');
        
        const mosquePromises = this.currentMosques.map(async (mosque, index) => {
            const routeInfo = await this.calculateRouteWithAI(mosque);
            return `

                    <div class="card mosque-card" onclick="mosqueFinder.showMosqueDetails(${index})">
                        <div class="card-body">
                            <h5 class="card-title">${mosque.name}</h5>
                            <p class="card-text text-muted">${mosque.denomination}</p>
                            ${routeInfo ? `
                                <div class="distance-info">
                                    <div>üöó Distance: ${routeInfo.distance} km</div>
                                    <div>‚è±Ô∏è ETA: ${routeInfo.duration} minutes</div>
                                </div>
                            ` : ''}
                            <div class="mosque-features mt-2">
                                ${mosque.wheelchair === 'yes' ? '‚ôø ' : ''}
                                ${mosque.womenArea === 'yes' ? 'üë© ' : ''}
                                ${mosque.parking === 'yes' ? 'üÖøÔ∏è ' : ''}
                                ${mosque.ablution === 'yes' ? 'üíß ' : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });

        const mosqueCards = await Promise.all(mosquePromises);
        mosqueList.innerHTML = mosqueCards.join('');
    }

            ]);

                ? `AI suggests this is a ${routeInfo.aiSuggestion > 0.5 ? 'highly recommended' : 'less optimal'} route.`
                : '';

                <div class="row">

                        <div class="mb-2"><strong>Location:</strong> ${mosque.city}</div>

                        <div class="mb-2">

    async fetchMosqueDetailsFromGemini(mosque) {
        if (!this.GEMINI_API_KEY) {
            return "AI insights unavailable. Please configure the Gemini API key.";
        }

        const additionalContext = [
            mosque.denomination ? `Denomination: ${mosque.denomination}` : '',
            mosque.website ? `Official Website: ${mosque.website}` : '',
            `Facilities: ${[
                mosque.wheelchair === 'yes' ? 'Wheelchair accessible' : '',
                mosque.womenArea === 'yes' ? 'Women\'s prayer area' : '',
                mosque.parking === 'yes' ? 'Parking available' : '',
                mosque.ablution === 'yes' ? 'Ablution facilities' : ''
            ].filter(Boolean).join(', ')}`
        ].filter(Boolean).join(', ');

        const prompt = `Provide a detailed, culturally sensitive description of a mosque in ${mosque.city}. 
        Context: ${additionalContext}. 
        Include:
        - Historical significance (if known)
        - Architectural style
        - Community role
        - Facilities and accessibility
        - Any unique features
        
        Be respectful, fact-based, and avoid stereotypes. 
        Maximum 150 words. If specific details are unavailable, provide general, informative context.`;

        try {
            const response = await axios.post(
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${this.GEMINI_API_KEY}`,
                {
                    contents: [{
                        parts: [{ text: prompt }]
                    }]
                }
            );

            const aiText = response.data.candidates[0].content.parts[0].text || 
                          "A significant spiritual and community center serving local Muslims.";

            const fallbackInfo = `A ${mosque.denomination || 'local'} mosque located in ${mosque.city}, 
                offering spiritual guidance and a gathering space for religious and social activities. 
                ${additionalContext}`;

            return aiText.length < 50 ? fallbackInfo : aiText;
        } catch (error) {
            console.error('Gemini API Error:', error);
            return "A significant spiritual center serving the local Muslim community in " + mosque.city;
        }
    }

    autoLocate() {
        if (navigator.geolocation) {
            Swal.fire({
                title: 'Locating...',
                text: 'Finding your current location',
                didOpen: () => Swal.showLoading()
            });

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    
                    this.currentLocation = { 
                        lat: latitude, 
                        lon: longitude 
                    };

                    this.map.setView([latitude, longitude], 12);
                    
                    try {
                        const response = await axios.get(`https://nominatim.openstreetmap.org/reverse`, {
                            params: {
                                lat: latitude,
                                lon: longitude,
                                format: 'json'
                            }
                        });

                        const city = response.data.address.city || 
                                   response.data.address.town || 
                                   response.data.address.village || 
                                   'Current Location';
                        
                        document.getElementById('cityInput').value = city;
                        await this.searchMosques();
                        Swal.close();

                    } catch (error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Location Error',
                            text: 'Could not retrieve location details.'
                        });
                    }
                },
                (error) => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Location Error',
                        text: this.getGeolocationErrorMessage(error)
                    });
                }
            );
        } else {
            Swal.fire({
                icon: 'warning',
                title: 'Not Supported',
                text: 'Geolocation is not supported by your browser'
            });
        }
    }

    getGeolocationErrorMessage(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                return 'Location access denied. Please enable location services.';
            case error.POSITION_UNAVAILABLE:
                return 'Location information unavailable.';
            case error.TIMEOUT:
                return 'Location request timed out.';
            default:
                return 'An unknown error occurred while getting location.';
        }
    }
