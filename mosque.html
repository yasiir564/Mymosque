<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Mosque Finder</title>
    
    <!-- External Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --card-gradient: linear-gradient(135deg, #ffffff 0%, #f5f7fa 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            color: #333;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .mosque-card {
            background: var(--card-gradient);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
        }

        .mosque-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .prayer-times {
            background: linear-gradient(135deg, #f6f9fc 0%, #edf1f7 100%);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .prayer-time-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e6ed;
        }

        .add-mosque-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .reviews-section {
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .review-item {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .claim-mosque-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .claim-mosque-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 text-white">üïå Enhanced Mosque Finder</h1>
            <p class="lead text-white">Find, Review, and Connect with Local Mosques</p>
        </div>

        <!-- Add/Claim Mosque Button -->
        <div class="text-center mb-4">
            <button class="btn btn-light btn-lg" onclick="showAddMosqueForm()">
                Add or Claim a Mosque
            </button>
        </div>

        <!-- Mosque List -->
        <div class="row" id="mosqueList">
            <!-- Mosque cards will be inserted here -->
        </div>
    </div>

    <!-- Add Mosque Modal -->
    <div class="modal fade" id="addMosqueModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Claim a Mosque</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addMosqueForm">
                        <div class="mb-3">
                            <label class="form-label">Mosque Name</label>
                            <input type="text" class="form-control" name="mosqueName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contact Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Proof of Association</label>
                            <input type="file" class="form-control" name="proof">
                            <small class="text-muted">Please provide documentation showing your association with the mosque</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai"></script>

    <script>
        // Initialize Gemini AI
        const genAI = new GoogleGenerativeAI('YOUR_API_KEY');

        class EnhancedMosqueFinder {
            constructor() {
                this.mosques = [];
                this.reviews = new Map();
                this.setupParticles();
                this.initializeApp();
            }

            setupParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.width = `${Math.random() * 10 + 5}px`;
                    particle.style.height = particle.style.width;
                    particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    container.appendChild(particle);
                }
            }

            async initializeApp() {
                await this.fetchMosques();
                this.setupRealtimeReviews();
                this.setupEventListeners();
            }

            async fetchMosques() {
                // Simulated mosque data - replace with actual API call
                this.mosques = [
                    {
                        id: 1,
                        name: "Central Mosque",
                        address: "123 Main St",
                        rating: 4.5,
                        reviews: []
                    },
                    // Add more mosque data
                ];
                this.renderMosques();
            }

            async fetchPrayerTimes(mosque) {
                try {
                    // Replace with actual prayer times API call
                    const response = await fetch('https://api.aladhan.com/v1/timingsByCity', {
                        params: {
                            city: mosque.city,
                            country: mosque.country,
                            method: 2
                        }
                    });
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching prayer times:', error);
                    return null;
                }
            }

            async getAIRecommendations(userLocation) {
                try {
                    const model = genAI.getGenerativeModel({ model: "gemini-pro" });
                    const prompt = `Given the user's location and the following mosques: ${JSON.stringify(this.mosques)}, 
                                  recommend the most suitable mosque based on distance, ratings, and current time for prayer.`;
                    
                    const result = await model.generateContent(prompt);
                    const response = await result.response;
                    return response.text();
                } catch (error) {
                    console.error('Error getting AI recommendations:', error);
                    return null;
                }
            }

            setupRealtimeReviews() {
                // Simulated real-time updates - replace with actual WebSocket connection
                setInterval(() => {
                    this.checkForNewReviews();
                }, 5000);
            }

            async checkForNewReviews() {
                // Simulate new reviews - replace with actual API call
                const newReviews = await this.fetchNewReviews();
                if (newReviews.length > 0) {
                    this.updateReviews(newReviews);
                }
            }

            updateReviews(newReviews) {
                newReviews.forEach(review => {
                    const mosque = this.mosques.find(m => m.id === review.mosqueId);
                    if (mosque) {
                        mosque.reviews.unshift(review);
                        this.updateMosqueCard(mosque);
                    }
                });
            }

            updateMosqueCard(mosque) {
                const card = document.querySelector(`#mosque-${mosque.id}`);
                if (card) {
                    // Update the mosque card with new review information
                    this.renderMosqueCard(mosque, card);
                }
            }

            setupEventListeners() {
                document.getElementById('addMosqueForm')?.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleAddMosque(new FormData(e.target));
                });
            }

            async handleAddMosque(formData) {
                try {
                    // Handle mosque addition/claim request
                    // Replace with actual API call
                    await this.submitMosqueRequest(formData);
                    Swal.fire({
                        title: 'Request Submitted',
                        text: 'Your request has been submitted for review',
                        icon: 'success'
                    });
                } catch (error) {
                    Swal.fire({
                        title: 'Error',
                        text: 'Failed to submit request',
                        icon: 'error'
                    });
                }
            }

            renderMosques() {
                const container = document.getElementById('mosqueList');
                if (!container) return;

                container.innerHTML = this.mosques.map(mosque => `
                    <div class="col-md-4 mb-4">
                        <div class="mosque-card" id="mosque-${mosque.id}">
                            <div class="card-body">
                                <h5 class="card-title">${mosque.name}</h5>
                                <p class="card-text">${mosque.address}</p>
                                <div class="prayer-times mb-3">
                                    <h6>Prayer Times</h6>
                                    <!-- Prayer times will be dynamically updated -->
                                </div>
                                <div class="reviews-section">
                                    <h6>Recent Reviews</h6>
                                    ${this.renderReviews(mosque.reviews)}
                                </div>
                                <button class="btn btn-primary mt-3" onclick="mosqueFinder.addReview(${mosque.id})">
                                    Add Review
                                </button>
                                <button class="claim-mosque-btn mt-3 ms-2" onclick="mosqueFinder.claimMosque(${mosque.id})">
                                    Claim Mosque
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            renderReviews(reviews) {
                return reviews.map(review => `
                    <div class="review-item">
                        <div class="stars">${'‚≠ê'.repeat(review.rating)}</div>
                        <p>${review.comment}</p>
                        <small class="text-muted">${new Date(review.date).toLocaleDateString()}</small>
                    </div>
                `).join('');
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            window.mosqueFinder = new EnhancedMosqueFinder();
        });
    </script>
</body>
</html>
